	<script type="text/x-handlebars-template" id="trybutton-template">
		<a id="learn-more-button" class="btn btn-primary btn-large" href="/home">Learn more »</a>
	</script>
	
	<script type="text/x-handlebars-template" id="statuses-list-template">
		<table id="kb-statuses-table" class="table table-striped table-bordered">
			<tr><th>Name</th><th><button class='btn btn-primary btn-header create-status'>New</button></th></tr>
		</table>

		<div class="modal" id="status-form-modal" style="display:none">
  			<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    			<h3 id="myModalLabel">Status</h3>
			</div>
  			<div class="modal-body">
				<form>
					<input id="status-id" type="hidden"></input>
    				<div>
						<label for="status-name">Name</label>
						<input id="status-name" type="text" placeholder="Name"></input>
					</div>
				</form>
  			</div>
  			<div class="modal-footer">
    			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    			<button class="btn btn-primary save-status">Save changes</button>
  			</div>
		</div>
	</script>
	
	<script type="text/x-handlebars-template" id="sizes-list-template">
		<table id="kb-sizes-table" class="table table-striped table-bordered">
			<tr><th>Name</th><th><button class='btn btn-primary btn-header create-size'>New</button></th></tr>
		</table>

		<div class="modal" id="size-form-modal" style="display:none">
  			<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    			<h3 id="myModalLabel">Size</h3>
			</div>
  			<div class="modal-body">
				<form>
					<input id="size-id" type="hidden"></input>
    				<div>
						<label for="size-name">Name</label>
						<input id="size-name" type="text" placeholder="Name"></input>
					</div>
    				<div>
						<label for="size-value">Value</label>
						<input id="size-value" type="text" placeholder="Value"></input>
					</div>
				</form>
  			</div>
  			<div class="modal-footer">
    			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    			<button class="btn btn-primary save-size">Save changes</button>
  			</div>
		</div>
	</script>
	
	<script type="text/x-handlebars-template" id="types-list-template">
		<table id="kb-types-table" class="table table-striped table-bordered">
			<tr><th>Name</th><th><button class='btn btn-primary btn-header create-type'>New</button></th></tr>
		</table>

		<div class="modal" id="type-form-modal" style="display:none">
  			<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    			<h3 id="myModalLabel">Type</h3>
			</div>
  			<div class="modal-body">
				<form>
					<input id="type-id" type="hidden"></input>
    				<div>
						<label for="type-name">Name</label>
						<input id="type-name" type="text" placeholder="Name"></input>
					</div>
    				<div>
						<label for="type-color">Color</label>
						<input id="type-color" type="text" placeholder="Color"></input>
					</div>
				</form>
  			</div>
  			<div class="modal-footer">
    			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    			<button class="btn btn-primary save-type">Save changes</button>
  			</div>
		</div>
	</script>
	
	<script type="text/x-handlebars-template" id="members-list-template">
		<table id="kb-members-table" class="table table-striped table-bordered">
			<tr><th>Name</th><th><button class='btn btn-primary btn-header create-member'>New</button></th></tr>
		</table>

		<div class="modal" id="member-form-modal" style="display:none">
  			<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    			<h3 id="myModalLabel">Members</h3>
			</div>
  			<div class="modal-body">
				<form>
					<input id="member-id" type="hidden"></input>
    				<div>
						<label for="member-email">Email</label>
						<input id="member-email" type="text" placeholder="Email"></input>
					</div>
    				<div>
						<label for="member-role">Role</label>
						<select id="member-role">
							<option value="">--Select one--</option>
							<option value="OWNER">OWNER</option>
							<option value="USER">USER</option>
							<option value="GUEST">GUEST</option>
						</select>
					</div>
				</form>
  			</div>
  			<div class="modal-footer">
    			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    			<button class="btn btn-primary save-member">Save changes</button>
  			</div>
		</div>
	</script>
	
	<script type="text/x-handlebars-template" id="projects-list-template">
		<table id="kb-projects-table" class="table table-striped table-bordered">
			<tr><th>Name</th><th>Description</th><th><button class='btn btn-primary btn-header create-project'>New Project</button></th></tr>
		</table>

		<div class="modal" id="project-form-modal" style="display:none">
  			<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    			<h3 id="myModalLabel">Project</h3>
			</div>
  			<div class="modal-body">
				<form>
					<input id="project-id" type="hidden"></input>
    				<div>
						<label for="project-name">Name</label>
						<input id="project-name" type="text" placeholder="Name"></input>
					</div>
    				<div>
						<label for="project-desc">Description</label>
						<input id="project-desc" type="text" placeholder="Description"></input>
					</div>
				</form>
  			</div>
  			<div class="modal-footer">
    			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    			<button class="btn btn-primary save-project">Save changes</button>
  			</div>
		</div>
	</script>
	
	<script type="text/x-handlebars-template" id="project-row-template">
		{% raw %}
		<td>{{ name }}</td><td>{{ description }}</td>
		<td>
			<button id='edit-{{ id }}' class='btn btn-edit'>Edit</button>
			<a id='settings-{{ id }}' class='btn btn-settings' href='#project-settings/{{ id }}'>Settings</a>
			<button id='remove-{{ id }}' class='btn btn-danger btn-remove'>Delete</button>
		</td>
		{% endraw %}
	</script>
	
	<script type="text/x-handlebars-template" id="generic-model-row-template">
		{% raw %}
		<td>{{ name }}</td>
		<td>
			<button id='edit-{{ id }}' class='btn btn-edit'>Edit</button>
			<button id='remove-{{ id }}' class='btn btn-danger btn-remove'>Delete</button>
		</td>
		{% endraw %}
	</script>
	
	<script type="text/x-handlebars-template" id="project-view-template">
		{% raw %}
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#project-content" data-toggle="tab">Project</a>
			</li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="project-content">
					<div id="project-table"></div>
				</div>
			</div>
		{% endraw %}
	</script>
	
	<script type="text/x-handlebars-template" id="project-settings-view-template">
		{% raw %}
		<ul class="nav nav-tabs">
			<li class="active">
				<a href="#status-content" data-toggle="tab">Status</a>
			</li>
			<li>
				<a href="#size-content" data-toggle="tab">Size</a>
			</li>
			<li>
				<a href="#type-content" data-toggle="tab">Type</a>
			</li>
			<li>
				<a href="#member-content" data-toggle="tab">Members</a>
			</li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane active" id="status-content">
				<div id="status-table">Status</div>
			</div>
			<div class="tab-pane" id="size-content">
				<div id="size-table">Size</div>
			</div>
			<div class="tab-pane" id="type-content">
				<div id="type-table">Type</div>
			</div>
			<div class="tab-pane" id="member-content">
				<div id="member-table">Member</div>
			</div>
		</div>
		{% endraw %}
	</script>
	
	<script type="text/x-handlebars-template" id="index-view-template">
		{% raw %}
			<h3>Welcome to Kan-Banana!</h3>
		{% endraw %}
	</script>
